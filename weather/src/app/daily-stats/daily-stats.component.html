<div class="container">
  <h1>Daily Data</h1>
  <div class="row">
    <div class="col-12">
      <div class="input-group input-group-lg">
        <div class="input-group-btn">
          <span type="submit" class="btn">Site: </span>
        </div>
        <select type="text" class="form-control" [(ngModel)]="name">
          <option value="" disabled="true">Choose a site</option>
          <option *ngFor="let o of options" [value]="o">{{ o }}</option>
        </select>
      </div>
    </div>
    <br />
    <div class="col-12">
      <div class="input-group input-group-lg">
        <div class="input-group-btn">
          <span type="submit" class="btn">Date: </span>
        </div>
        <input type="date" class="form-control" [(ngModel)]="date" />
      </div>
    </div>
    <br />
    <div class="ml">
      <button class="btn btn-primary" (click)="onSubmit()">Go</button>
    </div>
    <br />
  </div>
  <hr />
  <h2>Site Statistics</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Min. Air Temp (&#8451;)</th>
        <th>Max. Air Temp (&#8451;)</th>
        <th>Mean Wind Speed (km/h)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ (date | date) || "-" }}</td>
        <td>{{ (min | number : "1.1-1") || "-" }}</td>
        <td>{{ (max | number : "1.1-1") || "-" }}</td>
        <td>{{ (avg | number : "1.3-3") || "-" }}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="data.length">
    <h2>Wind Speed Column Chart</h2>
  </div>
</div>
